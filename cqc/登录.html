    $(function(){

//        页面切换

        $('.L-goLogin').click(function(){

        //    input焦点（IE7）
        $(".L-inp").focus(function(){
            $(this).css("border","1px solid #00a2e9");
        });
        $(".L-inp").blur(function(){
            $(this).css("border","1px solid #d0d0d0");
        });
        //    input输入提示文字

        $(".L-num").focusin(function() {
            if($(this).val() =="请输入手机号"){
                $(this).val("");
            }
        });
        $(".L-num").focus();
        $(".L-num").focus(function() {
            if($(this).val() ==""){
                $(this).val("请输入手机号");
            }
        });
        $(".L-num").focusin(function() {
            if($(this).val() =="请输入手机号"){
                $(this).val("");
            }
        });
        $(".L-num").focusout(function() {
            if($(this).val() ==""){
                $(this).val("请输入手机号");
            }
        });

        $(".in-yz").focusin(function() {
            if($(this).val() =="短信验证码"){
                $(this).val("");
            }
        });
        $(".in-yz").focusout(function() {
            if($(this).val() ==""){
                $(this).val("短信验证码");
            }
        });
        $(".L-passw").focusin(function() {
            if($(this).val() =="请输入密码，不少于6位"){
                $(this).val("");
            }
        });
        $(".L-passw").focusout(function() {
            if($(this).val() ==""){
                $(this).val("请输入密码，不少于6位");
            }
        });
    })

    //点击获取验证码
    var wait=60;
    function time(o) {
        if (wait == 0) {
            o.removeAttribute("disabled");
            o.text = "重新发送";
            document.getElementById("yzNum").innerText = "重新发送"
            o.style.background = "#fff";
            wait = 60;
        } else {
            o.setAttribute("disabled", true);
            o.text = "已发送(" + wait + ")";
            document.getElementById("yzNum").innerText = "已发送(" + wait + ")"
            o.style.background = "#d0d0d0";
            wait--;
            setTimeout(function() {
                        time(o)
                    },
                    1000)
        }
    }
    document.getElementById("yzNum").onclick=function(){time(this);}

    var tel = $("#inputPhone").val(); //获取手机号

    //如果手机号码不能通过验证

    var phone = 15178778601;
    var $phone = $("#inputPhone");
    var $password = $("#inputPassword");
    var $yzm = $('#yzm');   //验证码
    var $loginBtn = $("#loginBtn"); //登录按钮
    var $registerBtn = $("#registerBtn");   //注册按钮
    $phone.keyup(function (event) {
        var tel = $(this).val();
        var telReg = !!tel.match(/^[0-9]{11}$/);
        if(telReg){
            if(tel!=phone){
                $yzm.fadeIn();
                $loginBtn.hide();
                $registerBtn.show();
                $password.show(function(){
                    var loginBox = document.getElementById("L-con2");
                    var ks = $(window).height()-128;
                    var lbH = loginBox.offsetHeight;
                    $(".L-con2").removeClass("y");
                    $(".L-con2").css({
                        "marginTop":(ks-lbH)/2,
                        "marginLeft":0
                    });
                });
            }else{
                $loginBtn.html("登录");
                $password.fadeIn();
            }
        }else{
            $loginBtn.show().html("登录/注册");
            $registerBtn.hide();
            $yzm.hide();
            $password.hide();
        }
    });
