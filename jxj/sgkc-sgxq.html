<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>事故详情</title>
    <link rel="stylesheet" href="iframe/lib/weui.min.css">
    <link rel="stylesheet" href="iframe/css/jquery-weui.css">
    <link rel="stylesheet" href="iframe/lib/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="src/css/main.css"/>
    <style>
        .swiper1{ height: 95px;}
    </style>
</head>
<body>


<form action="">
    <div class="weui_cells_title">事故地点</div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">地区</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                主城区 渝中区
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">地址</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                重庆市渝中区龙湖天界3号32楼
            </div>
        </div>
    </div>

    <div class="weui_cells_title">事故现场照片</div>
    <div class="f-pd f-pb15 f-pt15 bg1">
        <p class="f-tar f-fz14 c1 f-mb15">点击图片可查看大图</p>
        <!-- Swiper -->
        <div class="swiper-container swiper1">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img class="j-imgprev" src="src/img/upload/tp1.jpg" alt=""/></div>
                <div class="swiper-slide"><img class="j-imgprev" src="src/img/upload/tp2.jpg" alt=""/></div>
                <div class="swiper-slide"><img class="j-imgprev" src="src/img/upload/tp1.jpg" alt=""/></div>
                <div class="swiper-slide"><img class="j-imgprev" src="src/img/upload/tp2.jpg" alt=""/></div>
                <div class="swiper-slide"><img class="j-imgprev" src="src/img/upload/tp1.jpg" alt=""/></div>
                <div class="swiper-slide"><img class="j-imgprev" src="src/img/upload/tp2.jpg" alt=""/></div>
                <div class="swiper-slide"><img class="j-imgprev" src="src/img/upload/tp1.jpg" alt=""/></div>
                <div class="swiper-slide"><img class="j-imgprev" src="src/img/upload/tp2.jpg" alt=""/></div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </div>
    </div>


    <div class="weui_cells_title">事故当事人信息</div>
    <div class="f-pd f-pt15 f-pb15 bg1">
        <div class="weui_cells weui_cells_form cell-bdlr m-chepaihao f-mb20" style="margin-top: 0;">

            <div class="cell_title">甲方车牌号</div>
            <div class="weui_cell weui_cell_select weui_cell_select_2 weui_select_before cell_nobd">
                <div class="weui_cell_hd">
                    <label class="select_label">车牌号</label>
                    <select class="weui_select" name="select2">
                        <option value="1">渝</option>
                        <option value="2">川</option>
                        <option value="3">杭</option>
                        <option value="4">沪</option>
                        <option value="4">湘</option>
                    </select>
                </div>
                <div class="weui_cell_bd weui_cell_primary" style="padding-left: 0;">
                    <input class="weui_input" type="text" placeholder="请输入车牌号">
                </div>
            </div>



            <div class="weui_cell weui_cell_select weui_select_after bdleft">
                <div class="weui_cell_hd" style="width: 77px;">
                    <span class="c4">投保公司</span>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <select class="weui_select" name="select2" style="padding-left: 0;">
                        <option value="1">太平洋保险</option>
                        <option value="2">太平洋保险2</option>
                        <option value="3">太平洋保险3</option>
                    </select>
                </div>
            </div>

            <div class="weui_cell bdleft">
                <div class="weui_cell_hd" style="width: 77px;">
                    <label class="weui_label">手机号</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="tel" placeholder="请输入手机号">
                </div>
            </div>

        </div>

        <div class="weui_cells weui_cells_form cell-bdlr m-chepaihao " style="margin-top: 0;">

            <div class="cell_title cell_title2">乙方车牌号</div>
            <div class="weui_cell weui_cell_select weui_cell_select_2 weui_select_before cell_nobd">
                <div class="weui_cell_hd">
                    <label class="select_label">车牌号</label>
                    <select class="weui_select" name="select2">
                        <option value="1">渝</option>
                        <option value="2">川</option>
                        <option value="3">杭</option>
                        <option value="4">沪</option>
                        <option value="4">湘</option>
                    </select>
                </div>
                <div class="weui_cell_bd weui_cell_primary" style="padding-left: 0;">
                    <input class="weui_input" type="text" placeholder="请输入车牌号">
                </div>
            </div>



            <div class="weui_cell weui_cell_select weui_select_after bdleft">
                <div class="weui_cell_hd" style="width: 77px;">
                    <span class="c4">投保公司</span>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <select class="weui_select" name="select2" style="padding-left: 0;">
                        <option value="1">太平洋保险</option>
                        <option value="2">太平洋保险2</option>
                        <option value="3">太平洋保险3</option>
                    </select>
                </div>
            </div>

            <div class="weui_cell bdleft">
                <div class="weui_cell_hd" style="width: 77px;">
                    <label class="weui_label">手机号</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="tel" placeholder="请输入手机号">
                </div>
            </div>

        </div>


    </div>

</form>


<div class="weui_cells_title">案件状态</div>
<div class="m-jsrxx">
    <div class="weui_cells">
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <div class="title m-tit-w f-fz14">案件状态：</div>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <span class="cred">未通过</span>
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd">
                <div class="title m-tit-w f-fz14">未通过原因：</div>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <span class="c1">图片不清晰</span>
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd">
                <div class="title m-tit-w f-fz14">处理时间：</div>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <span class="c1">2015-08-08 10：22</span>
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd">
                <div class="title m-tit-w f-fz14">管辖支(大)队：</div>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <span class="c1">渝中区交巡警支队</span>
            </div>
        </div>

    </div>
</div>


<div class="weui_msg">
    <div class="weui_text_area">
        <p class="weui_msg_desc">重庆市公安局交通管理局  版权所有</p>
        <p class="weui_msg_desc">技术支持：中恒玖联 微务宝</p>
    </div>
</div>



<a class="u-reload" href="javascript:location.reload();">刷新</a>
<script src="iframe/lib/jquery-2.1.4.js"></script>
<script src="iframe/js/jquery-weui.js"></script>
<!-- Swiper JS -->
<script src="iframe/lib/swiper/js/swiper.min.js"></script>
<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper1', {
        slidesPerView: 2,
        paginationClickable: true,
        spaceBetween: 10,
        freeMode: true
    });
</script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>

    (function() {
        var _cur = '';
        var _urls = [];
        var $aImgPrev = $('.j-imgprev');

        $aImgPrev.each(function(index, elem) {
            _urls.push(elem.src);
        });
        _cur = _urls[0];

        $aImgPrev.on('click', function() {
            _cur = $(this).attr('src');
            wx.previewImage({
                current: _cur,
                urls: _urls
            });
        });


    })();

</script>

<script src="src/js/main.js"></script>
</body>
</html>
