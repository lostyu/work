<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>上传照片</title>
    <link rel="stylesheet" href="iframe/lib/weui.min.css">
    <link rel="stylesheet" href="iframe/css/jquery-weui.css">
    <link rel="stylesheet" href="src/css/main.css"/>
</head>
<body>


<form action="">
    <div class="weui_cells_title">事故快处 <div class="f-fr"><img class="f-vam" width="16" height="16" src="src/img/icon/icon-order-38x38.png" alt=""/> <a class="c1" href="javascript:;">受理记录</a></div></div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label m-tit-w">事故地点</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" placeholder="未获取到请手动填写">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label for="appDateTime" class="weui_label m-tit-w">发生时间</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input id="appDateTime" class="weui_input" type="text" value="" placeholder="事故发生时间" readonly>
            </div>
        </div>
    </div>

    <div class="weui_cells_title">上传事故现场照片 <div class="f-fr"><img class="f-vam" width="16" height="16" src="src/img/icon/icon-ck2.png" alt=""/> <a class="c1" href="javascript:;">参考样片</a></div></div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <div class="weui_uploader">
                    <div class="weui_uploader_hd weui_cell">
                        <div class="weui_cell_bd weui_cell_primary f-fz12 c1">事故照片注意清晰度、事故信息，便于快速划分责任</div>
                    </div>
                    <div class="weui_uploader_bd">
                        <ul class="weui_uploader_files">
                            <!-- 预览图插入到这 -->
                            <li class="weui_uploader_file weui_uploader_file2"><img src="src/img/img-zp1.jpg" alt=""/><p>从车头方向拍摄</p></li>
                            <li class="weui_uploader_file weui_uploader_file2"><img src="src/img/img-zp2.jpg" alt=""/><p>从车位方向拍摄</p></li>
                            <li class="weui_uploader_file weui_uploader_file2"><img src="src/img/img-zp3.jpg" alt=""/><p>近距离擦碰点拍摄</p></li>
                            <li class="weui_uploader_file weui_uploader_file2"><img src="src/img/img-zp4.jpg" alt=""/><p>本人驾照行驶证</p></li>
                            <li class="weui_uploader_file weui_uploader_file2"><img src="src/img/img-zp5.jpg" alt=""/><p>第二方驾照行驶证</p></li>
                        </ul>
                        <div class="weui_uploader_input_wrp2">
                            <div class="weui_uploader_input_wrp" style="margin-bottom: 14px;">
                                <input class="weui_uploader_input js_file" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple="">
                            </div>
                            <p class="f-fz14 f-tac">添加照片</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="weui_cells_title">事故双方信息</div>
    <div class="f-pd f-pt15 f-pb15 bg1">
        <div class="weui_cells weui_cells_form cell-bdlr m-chepaihao f-mb20" style="margin-top: 0;">

            <div class="cell_title">甲方车牌号</div>
            <div class="weui_cell weui_cell_select weui_cell_select_2 weui_select_before cell_nobd">
                <div class="weui_cell_hd">
                    <label class="select_label">车牌号</label>
                    <select class="weui_select" name="select2">
                        <option value="1">渝</option>
                        <option value="2">川</option>
                        <option value="3">杭</option>
                        <option value="4">沪</option>
                        <option value="4">湘</option>
                    </select>
                </div>
                <div class="weui_cell_bd weui_cell_primary" style="padding-left: 0;">
                    <input class="weui_input" type="text" placeholder="请输入车牌号">
                </div>
            </div>



            <div class="weui_cell weui_cell_select weui_select_after bdleft">
                <div class="weui_cell_hd" style="width: 77px;">
                    <span class="c4">投保公司</span>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <select class="weui_select" name="select2" style="padding-left: 0;">
                        <option value="1">太平洋保险</option>
                        <option value="2">太平洋保险2</option>
                        <option value="3">太平洋保险3</option>
                    </select>
                </div>
            </div>

            <div class="weui_cell bdleft">
                <div class="weui_cell_hd" style="width: 77px;">
                    <label class="weui_label">手机号</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="tel" placeholder="请输入手机号">
                </div>
            </div>

        </div>

        <div class="weui_cells weui_cells_form cell-bdlr m-chepaihao f-mb20" style="margin-top: 0;">

            <div class="cell_title cell_title2">乙方车牌号</div>
            <div class="weui_cell weui_cell_select weui_cell_select_2 weui_select_before cell_nobd">
                <div class="weui_cell_hd">
                    <label class="select_label">车牌号</label>
                    <select class="weui_select" name="select2">
                        <option value="1">渝</option>
                        <option value="2">川</option>
                        <option value="3">杭</option>
                        <option value="4">沪</option>
                        <option value="4">湘</option>
                    </select>
                </div>
                <div class="weui_cell_bd weui_cell_primary" style="padding-left: 0;">
                    <input class="weui_input" type="text" placeholder="请输入车牌号">
                </div>
            </div>



            <div class="weui_cell weui_cell_select weui_select_after bdleft">
                <div class="weui_cell_hd" style="width: 77px;">
                    <span class="c4">投保公司</span>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <select class="weui_select" name="select2" style="padding-left: 0;">
                        <option value="1">太平洋保险</option>
                        <option value="2">太平洋保险2</option>
                        <option value="3">太平洋保险3</option>
                    </select>
                </div>
            </div>

            <div class="weui_cell bdleft">
                <div class="weui_cell_hd" style="width: 77px;">
                    <label class="weui_label">手机号</label>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="tel" placeholder="请输入手机号">
                </div>
            </div>

        </div>

        <div class="u-btn-add">
            <a href="javascript:;" class="weui_btn weui_btn_plain_primary"><span>　　</span> 添加更多责任方</a>
        </div>
    </div>

    <div class="f-pd" style="padding: 20px;">
        <a class="weui_btn weui_btn_primary" href="javascript:;">立即报案</a>
    </div>
</form>

<div class="weui_msg">
    <div class="weui_text_area">
        <p class="weui_msg_desc">重庆市公安局交通管理局  版权所有</p>
        <p class="weui_msg_desc">技术支持：中恒玖联 微务宝</p>
    </div>
</div>








<div class="weui_dialog_alert" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">警告</strong></div>
        <div class="weui_dialog_bd">弹窗内容，告知当前页面信息等</div>
        <div class="weui_dialog_ft">
            <a href="javascript:;" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>


<a class="u-reload" href="javascript:location.reload();">刷新</a>
<script src="iframe/lib/jquery-2.1.4.js"></script>
<script src="iframe/js/jquery-weui.js"></script>

<!-- 日历插件 -->
<script src="iframe/lib/mobiscroll/dev/js/mobiscroll.core-2.5.2.js" type="text/javascript"></script>
<script src="iframe/lib/mobiscroll/dev/js/mobiscroll.core-2.5.2-zh.js" type="text/javascript"></script>

<link href="iframe/lib/mobiscroll/dev/css/mobiscroll.core-2.5.2.css" rel="stylesheet" type="text/css" />
<link href="iframe/lib/mobiscroll/dev/css/mobiscroll.animation-2.5.2.css" rel="stylesheet" type="text/css" />
<script src="iframe/lib/mobiscroll/dev/js/mobiscroll.datetime-2.5.1.js" type="text/javascript"></script>
<script src="iframe/lib/mobiscroll/dev/js/mobiscroll.datetime-2.5.1-zh.js" type="text/javascript"></script>

<!-- S 可根据自己喜好引入样式风格文件 -->
<script src="iframe/lib/mobiscroll/dev/js/mobiscroll.android-ics-2.5.2.js" type="text/javascript"></script>
<link href="iframe/lib/mobiscroll/dev/css/mobiscroll.android-ics-2.5.2.css" rel="stylesheet" type="text/css" />
<!-- E 可根据自己喜好引入样式风格文件 -->
<!-- /日历插件 -->

<script>
    var currYear = (new Date()).getFullYear();
    var opt={};
    opt.date = {preset : 'date'};
    opt.default = {
        theme: 'android-ics', //皮肤样式
        display: 'modal', //显示方式
        mode: 'scroller', //日期选择模式
        lang:'zh',
        startYear:currYear - 10, //开始年份
        endYear:currYear + 10 //结束年份
    };


    var optDateTime = $.extend(opt['datetime'], opt['default']);
    $("#appDateTime").mobiscroll(optDateTime).datetime(optDateTime);

</script>
<script src="src/js/main.js"></script>
</body>
</html>
