<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>bg周年庆</title>
    <style>
		.overlay{
			position: fixed;
			z-index: 100;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,.8);
		}
		.contentBox{
			position: absolute;
			z-index: 200;
			left: 8%;
			right: 8%;
			top: 26%;
		}
		.contentBox .cnt{
			padding: 20px;
			margin-bottom: 30px;
			border: 1px solid #85bf23;
			text-align: center;
			background-color: #fff;
			color: #85bf23;
		}
		.contentBox .cnt h2{
			margin: 0;
			font-size: 30px;
			font-weight: 700;
			margin-bottom: 10px;
		}
		.contentBox .cnt p{
			margin: 0;
			margin-bottom: 10px;
			font-size: 18px;
		}
		.contentBox .btn a{
			display: block;
			padding: 10px;
			text-decoration: none;
			color: #fff;
			background-color: #85bf23;
			text-align: center;
			font-size: 18px;
		}
	</style>
	<script>
	window.onload = function() {
		var btn = document.getElementById('btn-close');
		btn.onclick = function() {
			document.getElementById('overlay').style.display = 'none';
			document.getElementById('contentBox').style.display = 'none';
		};
	};
	</script>
</head>
<body>
	<div id="overlay" class="overlay"></div>
	<div id="contentBox" class="contentBox">
		<div class="cnt">
			<h2>BG周年庆</h2>
			<p>超值VIP卡限量发售中</p>
			<p>......</p>
		</div>
		<div class="btn">
			<a href="#" id="btn-close">我知道了</a>
		</div>
	</div>
</body>
</html>
