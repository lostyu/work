<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    $(function() {

        (function() {
            var _cur = '';
            var _urls = [];
            var $aImgPrev = $('.j-imgprev');

            $aImgPrev.each(function(index, elem) {
                _urls.push(elem.src);
            });
            _cur = _urls[0];

            $aImgPrev.on('click', function() {
                _cur = $(this).attr('src');
                wx.previewImage({
                    current: _cur,
                    urls: _urls
                });
            });

        })();

    });

</script>
