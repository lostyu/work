<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <title>绑定个人资料</title>
    <link rel="stylesheet" href="iframe/lib/weui.min.css">
    <link rel="stylesheet" href="iframe/css/jquery-weui.css">
    <link rel="stylesheet" href="src/css/main.css"/>
</head>
<body>


<form action="">
    <div class="weui_cells_title">
        <h2 class="f-fz18">微信公众平台违法查询服务管理平台</h2>
        <p class="f-fz12">所有信息仅用于违章查询及罚款缴纳，请您放心填写</p>
    </div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">姓名</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="text" placeholder="请输入姓名">
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">手机号</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="tel" placeholder="请输入手机号">
            </div>
        </div>
        <div class="weui_cell weui_vcode">
            <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" placeholder="请输入验证码">
            </div>
            <div class="weui_cell_ft">
                <a href="javascript:;" class="weui_btn weui_btn_primary f-nbr">发送验证码</a>
            </div>
        </div>
    </div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="javascript:" id="showTooltips">提交</a>
    </div>
</form>
<a href="javascript:location.reload();">刷新</a>

<script src="iframe/lib/jquery-2.1.4.js"></script>
<script src="iframe/js/jquery-weui.js"></script>
<script src="src/js/main.js"></script>
</body>
</html>
